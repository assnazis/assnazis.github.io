<html>
    <head>
        <title>
            assnazis
        </title>
    </head>
    <body>
        <div style="width:100%;min-height:100%;background-color:hotpink;padding:10px;" id="izvadteksts">

        </div>
        <div style="width:100%;height:8%;background-color:darkmagenta;position:sticky;bottom:0;">
            <input style="width:92%;height:40%;top:30%;left:1%;position:relative;" placeholder="Raksti..." id="ievadteksts">
            <button style="position: relative; right:-1.5%; top:30%; min-width:3%; height:40%;" id="poga" onclick="pogasspiediens()">
                Sned
            </button>
        </div>
    </body>
    <script>
        izvadteksts = document.getElementById("izvadteksts");
        ievadteksts = document.getElementById("ievadteksts");
        poga = document.getElementById("poga");

        const ws = new WebSocket("wss://assnazis3.repl.co");
        console.log('wss://' + "assnazis3.repl.co")

        function pogasspiediens()
        {
            msg = ievadteksts.value;
            if (msg.length != 0)
            {
                //console.log(msg);
                ws.send(msg);
                ievadteksts.value = "";

            }
        }

        ievadteksts.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            pogasspiediens();
        }});

        ws.addEventListener("message", (event) => {izvadteksts.innerText = event.data});
        


    </script>
</html>
